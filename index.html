<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/jpg" href="assets/images/icon.jpg" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Trivia!</title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <img
          class="card-img-top"
          src="assets/images/friends.png"
          alt="Card image cap"
        />
      </div>
      <button type="button" class="btn btn-primary btn-lg btn-block">Start</button>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title questionPart">Question <span class="questionNumber"></span></h5>
              <p class="card-text">
                  <p class="card-text question questionPart"></p>
                  <ul class="list-group list-group-flush choices-div questionPart"></ul>
              </p>
              <div class="resultType resultPart"></div>
              <div class="imageSpot resultPart"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title timeRemainingTitle">Time Remaining</h5>
                <p class="timeRemainingTxt">30</p>
                <img
                  class="card-img-top"
                  src="assets/images/frame.jpg"
                  alt="Card image cap"
                />
                <div class="card-text resultPart">
                    <p>Correct: <span class="correctTxt"></span></p>
                    <p>Wrong: <span class="wrongTxt"></span></p></p>
                    <p>Unanswered: <span class="unansweredTxt"></span></p></p>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
